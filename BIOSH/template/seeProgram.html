{% extends "programa.html" %}
<head>
{% block title %} BIOSH {% endblock %}
{% block script %}
<script type="text/javascript" src="{{STATIC_URL}}js/jQuery_Ajax.js"></script>
{% endblock %}
 		
</head>
<body>
	{% block containerCentral %}
			
			{% if selectedProgram %}
				<form class="form-horizontal" id="formularioSeeProgram" role="form" method='POST' action="">
				 {% csrf_token %}
				  <div id="form-group">
				  <label for="label_programa_select" class="col-lg-2 control-label">Nombre Programa:</label>
	    			<div class="col-lg-10">
	    			<input disabled type="text" value="{{ object.name }}" />
				 </div>
				 </div>
				 
				  <div id="form-group">
				 <label for="label_programa_select" class="col-lg-2 control-label">Categoria Programa:</label>
	    			<div class="col-lg-10">
	    			<input disabled type="text" value="{{ object.category_id }}" />
				 </div>
				  </div>
				  
				   <div id="form-group">
				  <label for="label_programa_select" class="col-lg-2 control-label">Descripcion Corta:</label>
	    			<div class="col-lg-10">
	    			<input disabled type="text" value="{{ object.description_Short }}" />
				 </div>
				 </div>
				 
				  <div id="form-group">
				  <label for="label_programa_select" class="col-lg-2 control-label">Descripcion Larga:</label>
	    			<input disabled type="text" value="{{ object.description_Large }}" />
				  </div>
				
				 <div id="form-group">
				  <label for="label_programa_select" class="col-lg-2 control-label">Directorio:</label>
	    		  <input disabled type="text" value="{{ object.directorio }}" />
				 </div>
				 
				  <div id="form-group">
				  <label for="label_programa_select" class="col-lg-2 control-label">Numero Argumentos Entrada:</label>
	    		  <input disabled type="text" value="{{ object.numberArgumentIn }}" />
				  </div>
				 
				  <div id="form-group">
				  <label for="label_programa_select" class="col-lg-2 control-label">Numero Argumentos Salida:</label>
	    		  <input disabled type="text" value="{{ object.numberArgumentOut }}" />
				  </div>
			
				 <div id="form-group">			
				 <label for="label_programa_select" class="col-lg-2 control-label">Parametro Redireccion:</label>
	    		 <input disabled type="text" value="{{ object.ParametroRedireccion }}" />
	    		  </div>
	    		  
	    		   <div id="form-group">
	    		   <label for="label_programa_select" class="col-lg-2 control-label">Codigo Ejecuci√≥n:</label>
	    		   <input disabled type="text" value="{{ object.CodigoEjecucion }}" />
				  </div>
			 {% else %}
				 		
				<form id="formulario" class="form-horizontal" method="post" action="">
				{% csrf_token %}
				 
				 <div class="form-group">
					 <div class="col-lg-10">
					 	<label for="label_category_select" class="col-lg-2 control-label">Selecciona Categoria:</label>
					 	<select name="category" class="form-control" id="categoria" >
		      					{% for a in category_list %}
			    				<option>{{a}} </option>
			    				{% endfor %}
			    		</select> 
					 </div>
				 </div>
				 
				 <div class="form-group">
				 <div class="col-lg-10">
							<label for="label_category_select" class="col-lg-2 control-label">Selecciona Subcategoria:</label>
	      					<select name="subcategory" class="form-control" id="subcategoria" value="" disabled >
	      					</select> 
	      				</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-10">
		    			<label for="label_programa_select" class="col-lg-2 control-label">Seleccionar Programa:</label>
		    			<select name="program" class="form-control" id="program" disabled >
		      			</select> 
		      			<div id="argumentEntrada" class="argumentEntrada">
						</div>
					 	</div>
				 </div>
				 <div class="form-group" id="botones">
					 	<button id=buttonAceptar  type="submit" class="btn btn-default">Aceptar</button>
						<button id=buttonCancelar type="submit" class="btn btn-default">Cancelar</button>
				 </div>
				</form> 
			{% endif %}
		{% endblock %}

	</body>
	</html>
